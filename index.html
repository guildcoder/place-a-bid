<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bidding Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Google Charts Loader (Visualization API) -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <div class="form-container">
    <h2>Place Your Bid</h2>
    <form id="bidForm">
      <label for="saleLot">Sale Lot</label>
      <select id="saleLot" required></select>

      <label for="name">Your Name</label>
      <input type="text" id="name" required>

      <label for="biddingNumber">Bidding Number</label>
      <input type="number" id="biddingNumber" required>

      <label for="bidAmount">Bid Amount</label>
      <input type="number" id="bidAmount" min="400" step="100" required>
      <p id="bidPrompt" class="info"></p>

      <button type="submit">Submit Bid</button>
    </form>
    <p id="formMessage"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
