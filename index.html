<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bid Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Josefin Sans', sans-serif;
      background: #f8f8f8;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .form-container {
      background: #fff;
      border-radius: 12px;
      border: 2px solid #ccc;
      padding: 30px 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #CC0000;
    }
    label {
      display: block;
      font-size: 1.1em;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #bbb;
      border-radius: 6px;
      margin-bottom: 18px;
      outline: none;
    }
    input:focus, select:focus {
      border-color: #CC0000;
      box-shadow: 0 0 4px rgba(204,0,0,0.3);
    }
    button {
      width: 100%;
      background: #CC0000;
      color: #fff;
      padding: 12px;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #a00000;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
    }
    .sale-lot-image {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    .sale-lot-image img {
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
      pointer-events: none;
      user-select: none;
    }
  </style>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <div class="form-container">
    <h2>Place Your Bid</h2>
    <form id="bidForm">
      <label for="saleLot">Sale Lot</label>
      <select id="saleLot" required></select>

      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="biddingNumber">Bidding Number</label>
      <input type="text" id="biddingNumber" required>

      <label for="bidAmount">Bid Amount</label>
      <input type="number" id="bidAmount" required>
      <p id="bidPrompt" class="message"></p>

      <button type="submit">Submit Bid</button>
      <div class="message" id="formMessage"></div>
    </form>

    <div class="sale-lot-image" id="saleLotImage">
      <img id="saleLotImgTag" src="" alt="Sale Lot Image">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
