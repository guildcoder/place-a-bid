<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bid Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Place Your Bid</h2>
    <form id="bidForm">
      <label for="saleLot">Sale Lot</label>
      <select id="saleLot" required>
        <option value="">Select a lot...</option>
      </select>

      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="biddingNumber">Bidding Number</label>
      <input type="text" id="biddingNumber" required>

      <label for="bidAmount">Bid Amount</label>
      <input type="number" id="bidAmount" required>
      <p id="bidPrompt" class="message"></p>

      <button type="submit">Submit Bid</button>
      <div class="message" id="formMessage"></div>
    </form>

    <div class="sale-lot-image" id="saleLotImage">
      <img id="saleLotImgTag" src="" alt="Sale Lot Image">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
